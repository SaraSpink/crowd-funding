<h4>Edit Project</h4>

<label>Update Project Title:</label>
<input [(ngModel)]="selectedProject.title">
<br>

<label>Update Project Artist:</label>
<input [(ngModel)]="selectedProject.details">
<br>

<label>Update Project Description:</label>
<input [(ngModel)]="selectedProject.fundingGoal">
<br>

<button (click)="beginUpdatingProject(selectedProject)">Update</button>
<hr>
<button (click)="beginDeletingProject(selectedProject)">Delete</button>
